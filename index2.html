---
layout: default.liquid
pageTitle: Sound Garage Blog
---
{% for blog in collections.blogs %}
    <h2><a href="{{ blog.url }}">{{ blog.data.title }}</a></h2>
    <em>{{ blog.date | date: "%Y-%m-%d" }}</em>
{% endfor %}

{% for author in collections.authors %}
    <h2><a href="{{ author.url }}">{{ author.data.fullName }}</a></h2>
{% endfor %}
